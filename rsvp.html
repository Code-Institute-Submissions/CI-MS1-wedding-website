    <section>
        <div class="title-top">
            <p>RSVP</p>
        </div>
        <div class="rsvp-title-bottom">
            <p>Please RSVP before March 31 of 2021</p>
        </div>
    </section>
<!--Form-->
<!-- CREDIT (centering form): https://fluffedvision.com/centre-a-form-using-bootstrap-4-native-controls/-->
    <section>
            <div class="row h-75 justify-content-center align-items-center">
                <form class="rsvp-form">
                    <div class="form-group">
                        <label for="fullName">Full name</label>
                        <input type="text" class="form-control" id="fullName" placeholder="Full name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                    </div>
                        <div class="form-group">
                            <label for="guests">How many guests will you bring? (excl. yourself)</label>
                            <select class="form-control" id="guests">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                <option>6</option>
                                <option>7</option>
                                <option>8</option>
                                <option>9</option>
                                <option>10</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="additionalInfo">Additional info for us (allergies, food preferences etc.)</label>
                            <textarea class="form-control" id="additionalInfo" rows="2"></textarea>
                        </div>
                    <button type="submit" class="btn btn-primary">Send</button>
                </form>
           </div>
    </section>
